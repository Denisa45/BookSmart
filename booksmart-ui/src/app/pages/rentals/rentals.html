<h2>Rentals</h2>

<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>Book</th>
      <th>Customer</th>
      <th>Rented At</th>
      <th>Due At</th>
      <th>Returned At</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of rentals">
      <td>{{ r.bookTitle }}</td>
      <td>{{ r.customerName }}</td>
      <td>{{ r.rentedAt | date }}</td>
      <td>{{ r.dueAt | date }}</td>
      <td>{{ r.returnedAt ? (r.returnedAt | date) : "Not returned" }}</td>
    </tr>
  </tbody>
</table>
